<!DOCTYPE html>
<html>
  <head>
    <title>Цитати відомих письменників</title>
    <style>
      /* Стилі для центрування */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #quote-container {
        text-align: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="button-container">
      <button onclick="checkAnswer('tolstoy')">Л. Толстой</button>
      <button onclick="checkAnswer('mickiewicz')">А. Міцкевич</button>
      <button onclick="checkAnswer('dovzhenko')">О. Довженко</button>
      <button onclick="checkAnswer('tychyna')">П. Тичина</button>
      <button onclick="checkAnswer('france')">А. Франс</button>
    </div>
    <div id="quote-container">
      Слово є вчинок.
    </div>
    <script type="text/javascript">
      function checkAnswer(author) {
        if (author === "tolstoy") {
          window.alert("Правильно! Це вислів Л. Толстого.");
        } else if (author === "mickiewicz" || author === "dovzhenko" || author === "tychyna" || author === "france") {
          window.alert("Неправильно! Це вислів Л. Толстого.");
        }
      }
    </script>
  </body>
</html>
